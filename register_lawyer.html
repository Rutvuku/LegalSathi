<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CLient Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="assets/img/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/fonts/Linearicons-Free-v1.0.0/icon-font.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/vendor/animate/animate.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/vendor/css-hamburgers/hamburgers.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/vendor/animsition/css/animsition.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/vendor/daterangepicker/daterangepicker.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="assets/css/register.css" />
    <!--===============================================================================================-->
  </head>
  <body style="background-color: #008374;">
    <div class="limiter">
      <div
        class="container-login100"
        style="background-image: url('images/bg-01.jpg')"
      >
        <div class="wrap-login100 p-t-30 p-b-50">
          <span class="login100-form-title p-b-41"> Account Login </span>
          <form class="login100-form validate-form p-b-33 p-t-5">
            <div
              class="wrap-input100 validate-input"
              data-validate="Enter username"
            >
              <input
                class="input100"
                type="text"
                name="username"
                placeholder="User name"
              />
              <span class="focus-input100" data-placeholder="&#xe82a;"></span>
            </div>

            

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter password"
            >
              <input
                class="input100"
                type="password"
                name="pass"
                placeholder="Password"
              />
              <span class="focus-input100" data-placeholder="&#xe80f;"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter Full Name"
            >
              <input
                class="input100"
                type="text"
                name="fullname"
                placeholder="Full name"
              />
              <span class="focus-input100" data-placeholder="&#xe82a;"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter Email"
            >
              <input
                class="input100"
                type="email"
                name="e-mail"
                placeholder="Email"
              />
              <span class="focus-input100" data-placeholder="&#xe82a;"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter phone no"
            >
              <input
                class="input100"
                type="number"
                name="number"
                placeholder="Phone"
              />
              <span class="focus-input100" data-placeholder="&#xe82a;"></span>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Enter Full Address"
            >
              <input
                class="input100"
                type="text"
                name="fulladdress"
                placeholder="Full Address"
              />
              <span class="focus-input100" data-placeholder="&#xe82a;"></span>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Enter Zip Code"
            >
              <input
                class="input100"
                type="number"
                name="zipcode"
                placeholder="Zip Code"
              />
              <span class="focus-input100" data-placeholder="&#xe82a;"></span>
            </div>
            <div
              class="select3"
            >
            <label for="speciality">Select a Speciality:</label>
            <select name="Speciality" id="special">
              <option value="criminal">Criminal</option>
              <option value="civil">Civil</option>
              <option value="family" >Family</option>
              <option value="property" selected>Property</option>
            </select>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Enter Experience in years"
            >
              <input
                class="input100"
                type="number"
                name="experience"
                placeholder="Experience in years"
              />
              <span class="focus-input100" data-placeholder="&#xe82a;"></span>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Enter Highest Qualification"
            >
              <input
                class="input100"
                type="text"
                name="qualification"
                placeholder="Highest Qualification"
              />
              <span class="focus-input100" data-placeholder="&#xe82a;"></span>
            </div>
            
            <div class="bio">
              <form>
                <textarea rows="5" cols="33" placeholder="Enter bio"  class="lawbio">
                    Enter bio...
                </textarea>
              </form>
            </div>
            
             
            
            <div class="container-login100-form-btn m-t-32">
              <button class="login100-form-btn">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="assets/vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="assets/vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="assets/vendor/bootstrap/js/popper.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="assets/vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="assets/vendor/daterangepicker/moment.min.js"></script>
    <script src="assets/vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="assets/vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="assets/js/register.js"></script>
  </body>
</html>
